<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lab/HW</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container-fluid">
        <div id="primaryMapRow" class="row primaryMapContainer">
            <div id="primaryMapColumn" class="col-xs-12 primaryMapContainer"></div>
            <svg id="primaryMap"></svg>
            <button id="panUpTrigger" class="panTrigger hidden"><span class="glyphicon glyphicon-chevron-up"></span></button>
            <button id="panRightTrigger" class="panTrigger hidden"><span class="glyphicon glyphicon-chevron-right"></span></button>
            <button id="panDownTrigger" class="panTrigger hidden"><span class="glyphicon glyphicon-chevron-down"></span></button>
            <button id="panLeftTrigger" class="panTrigger hidden"><span class="glyphicon glyphicon-chevron-left"></span></button>
        </div>
        <div id="commandBox" class="row">
            <div id="miniMapColumn" class="col-sm-2 hidden-xs commandBoxElements">
                <svg id="miniMap"></svg>
            </div>
            <div id="primaryCommand" class="col-sm-7 col-xs-12 commandBoxElements">

            </div>
            <div id="statsBox" class="col-sm-3 hidden-xs commandBoxElements">

            </div>
        </div>
    </div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBNzTfogg-ylBocZdcO4bU8Uf6iGOBh3qc"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/d3.min.js"></script>
    <script src="js/topojson.v1.min.js"></script>
    <script src="js/queue.v1.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
